<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="assets/css/create-user.css">
</head>
<body>
    <main class="wrapper">
        <div class="picture">
            <label for="profile-picture">Profile Picture</label>
            <input type="file" name="profile-picture" id="profile-picture">
        </div>

        <form class="checkin-user" id="registerUser">
            <div class="registerFields">
                <label for="full-name">Full Name</label>
                <input class="inputClass" type="text" id="full-name" placeholder="Enter full name...">
            </div>

            <div class="registerFields">
                <label for="phone-number">Phone Number</label>
                <input class="inputClass" type="tel" name="phone-number" id="phone-number" placeholder="Enter phone number...">
            </div>
        </form>

        <div class="create-user-button">
            <button form="registerUser">CREATE USER</button>
        </div>
    </main>
</body>
</html>
